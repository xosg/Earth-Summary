<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Letter Acronyms Cloud</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 2em; }
        h1 { text-align: center; }
        #cloud { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-top: 2em; }
        .acronym {
            background: #0074d9;
            color: #fff;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: background 0.2s, transform 0.2s;
        }
        .acronym:hover {
            background: #005fa3;
            transform: scale(1.08);
        }
        #meaningBox {
            display: none;
            position: fixed;
            left: 50%;
            top: 20%;
            transform: translate(-50%, 0);
            background: #fff;
            border: 2px solid #0074d9;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            padding: 2em 2.5em;
            z-index: 1000;
            min-width: 300px;
            max-width: 90vw;
            text-align: center;
        }
        #meaningBox h2 { margin: 0 0 0.5em 0; }
        #closeBtn {
            margin-top: 1em;
            background: #0074d9;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 6px 18px;
            font-size: 1em;
            cursor: pointer;
        }
        #closeBtn:hover { background: #005fa3; }
        .search-box { margin: 1em 0; text-align: center; }
        .search-box input { padding: 6px 12px; width: 250px; font-size: 1em; }
    </style>
</head>
<body>
    <h1>3-Letter Acronyms Cloud</h1>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search acronym or meaning...">
    </div>
    <div id="cloud"></div>
    <div id="meaningBox">
        <h2 id="acronymTitle"></h2>
        <div id="acronymMeaning"></div>
        <button id="closeBtn">Close</button>
    </div>
    <script>
    async function fetchCSV() {
        const response = await fetch('acronym.acronym.csv');
        return await response.text();
    }
    function parseCSV(text) {
        const lines = text.split(/\r?\n/).filter(Boolean);
        const rows = lines.slice(1).map(line => {
            const match = line.match(/^([^,]+),"?(.*?)"?$/);
            if (match) return { id: match[1], name: match[2] };
            return null;
        }).filter(Boolean);
        return rows;
    }
    function renderCloud(rows) {
        const cloud = document.getElementById('cloud');
        cloud.innerHTML = rows.map(row =>
            `<span class="acronym" data-id="${row.id}" data-name="${row.name}">${row.id}</span>`
        ).join('');
    }
    function filterRows(rows, query) {
        query = query.toLowerCase();
        return rows.filter(row =>
            row.id.toLowerCase().includes(query) ||
            row.name.toLowerCase().includes(query)
        );
    }
    document.addEventListener('DOMContentLoaded', async () => {
        const csvText = await fetchCSV();
        const rows = parseCSV(csvText);
        renderCloud(rows);
        document.getElementById('searchInput').addEventListener('input', function() {
            renderCloud(filterRows(rows, this.value));
        });
        document.getElementById('cloud').addEventListener('click', function(e) {
            if (e.target.classList.contains('acronym')) {
                document.getElementById('acronymTitle').textContent = e.target.dataset.id;
                document.getElementById('acronymMeaning').textContent = e.target.dataset.name;
                document.getElementById('meaningBox').style.display = 'block';
            }
        });
        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('meaningBox').style.display = 'none';
        });
    });
    </script>
</body>
</html>
